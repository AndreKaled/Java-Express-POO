name: Deploy Javadoc to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Generate Javadoc
        working-directory: java-express
        run: mvn clean install javadoc:javadoc

      - name: Prepare docs folder
        run: |
          rm -rf docs
          # listar para debug a partir da raiz
          ls -l java-express/target/site
          if [ -d "java-express/target/site/apidocs" ]; then
            cp -r java-express/target/site/apidocs docs
          else
            echo "Erro: Javadoc n√£o gerou apidocs"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
